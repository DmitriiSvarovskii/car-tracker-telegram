<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приветствие Telegram Mini App</title>
    <!-- Подключаем скрипт Telegram Web App в head -->
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <style>
        :root {
            --safe-area-top: 0px;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            /* Верхний отступ с учётом safe area */
            padding-top: var(--safe-area-top);
        }

        header {
            padding: 20px;
            text-align: center;
            background-color: #333;
        }

        main {
            padding: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Привет!</h1>
    </header>
    <main>
        <p>Это тестовое приложение для проверки safe area в Telegram Web App.</p>
    </main>
    <script>
        window.addEventListener('load', function () {
            // Сообщаем Telegram, что приложение готово
            Telegram.WebApp.ready();
            // Если API предоставляет safeAreaInset, используем его значение
            if (Telegram.WebApp.safeAreaInset) {
                document.documentElement.style.setProperty('--safe-area-top', Telegram.WebApp.safeAreaInset.top + 'px');
                console.log('Safe area top:', Telegram.WebApp.safeAreaInset.top);
            } else {
                console.warn('Telegram.WebApp.safeAreaInset не найден');
            }
        });
    </script>
</body>

</html>
